<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .navbar-default {
            background-color: #f4f4f4; /* 회색 배경색 */
            border-color: #ddd; /* 경계선 색상 */
        }

        .navbar-default .navbar-nav > li > a {
            font-size: 16px; /* 글자 크기 */
            padding: 15px 20px; /* 패딩 조정 */
        }

        .navbar-default .navbar-nav > li {
            float: left; /* 항목을 가로로 배치 */
        }

        .navbar-default .navbar-brand {
            font-size: 18px; /* 브랜드 글자 크기 */
        }
    </style>
</head>
<body>
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">{{ site.name }}</p>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
                <li><a href="{{ site.baseurl }}/list.html">List</a></li>
                <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
                <li><a href="{{ site.baseurl }}/tags.html">Tags</a></li>
                <li><a href="{{ site.baseurl }}/categories.html">Categories</a></li>
                <li><a href="{{ site.baseurl }}/search.html">Search</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<aside>
    <h3>Categories</h3>
    <ul>
        {% for category in site.categories %}
            <li><a href="/categories/{{ category[0] }}">{{ category[0] }}</a></li>
        {% endfor %}
    </ul>

    <h3>Tags</h3>
    <ul>
        {% for tag in site.tags %}
            <li><a href="/tags/{{ tag[0] }}">{{ tag[0] }}</a></li>
        {% endfor %}
    </ul>
</aside>

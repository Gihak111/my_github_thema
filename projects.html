---
layout: default
title: Projects
---

<div class="container">
    <h1>Projects</h1>
    <div class="project-list">
        {% assign project_posts = site.posts | where: "tags", "projects" %}
        <ul>
            {% for post in project_posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

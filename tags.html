---
layout: default
title: Tags
---

<div class="container">
    <h1>Tags</h1>
    <div class="tag-list">
        {% for tag in site.tags %}
        <h2>{{ tag[0] }}</h2>
        <ul>
            {% for post in tag[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>

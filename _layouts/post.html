<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Jekyll Blog</title>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <!-- Background image -->
    <div class="background"></div>
    
    <!-- Overlay with boxes -->
    <div class="overlay">
      <!-- Post content -->
      <div class="box">
        <div class="box-content">
          <h1>{{ page.title }}</h1>
          <div class="post-content">
            {{ content | markdownify }}
          </div>
          <a href="{{ site.baseurl }}/" class="back-to-home">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

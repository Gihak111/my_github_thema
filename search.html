---
layout: default
title: Search
---

<div class="container">
    <h1>Search Results</h1>
    <input type="text" id="search-input" class="form-control" placeholder="Search...">
    <ul id="results-container" class="list-unstyled">
        {% for post in site.posts %}
        <li class="search-item" data-title="{{ post.title | escape }}" data-url="{{ site.baseurl }}{{ post.url }}">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var searchInput = document.getElementById('search-input');
        var resultsContainer = document.getElementById('results-container');
        var items = resultsContainer.getElementsByClassName('search-item');

        searchInput.addEventListener('input', function() {
            var searchTerm = searchInput.value.toLowerCase();
            for (var i = 0; i < items.length; i++) {
                var title = items[i].getAttribute('data-title').toLowerCase();
                if (title.includes(searchTerm)) {
                    items[i].style.display = '';
                } else {
                    items[i].style.display = 'none';
                }
            }
        });
    });
</script>

<style>
    #search-input {
        margin-bottom: 20px;
        width: 100%;
    }

    #results-container {
        list-style: none;
        padding: 0;
    }

    .search-item {
        margin-bottom: 10px;
    }

    .search-item a {
        text-decoration: none;
        color: #333;
    }

    .search-item a:hover {
        text-decoration: underline;
    }
</style>
